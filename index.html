<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie-Giphy</title>
  </head>
  <body>
    <header></header>

    <!-- This is the form for the search bar -->
    <div class="container">
      <div class="notification is-primary">
        <form id="formEl">
          <label id="movie" for="movieInput"
            >Search for a movie
            <input
              class="input"
              type="text"
              name="movie"
              id="movieInput"
              placeholder="Enter a movie title"
            />
          </label>

          <button
            class="button is-normal is-primary is-light"
            id="searchMovieBtn"
          >
            Search
          </button>
        </form>
        <!-- This div has the search history. It includes a button to reset the local storage.-->
        <div id="search-history">
          <button class="button is-normal is-clear" id="clear-history">
            Clear History
          </button>
          <div id="search-history-container"></div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column is-two-fifths">
        <!-- This div holds the content of the information (Title, Summary and Giphy) -->
        <div id="movie-content">
          <!-- this div holds the movie-info (The movie title and summary) -->
          <div id="movie-info">
            <h2></h2>
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>

      <!-- This div holds the giphy images (this might have to be a img element) 
        Probably still a good idea to have the image within it's own div-->
      <div class="column">
        <div id="giphy-image"></div>
        <div id="giphy-image2"></div>
        <div id="actor-giphy"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
